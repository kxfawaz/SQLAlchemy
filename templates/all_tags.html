<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Details</title>
</head>
<body>
    <h1>Tags</h1>
    <ul>
     {% for tag in tags %}
     <a href="/tags/{{tag.id}}"><li>{{tag.name}}</li></a>
      {% endfor %}
    </ul>
</body>
</html>
